<div class="modal__body" id="modal__body">
  <!-- authen signin-->
   <div class="auth-form modal_form" id="modal_form-sigin">
 <div class="auth-form__container">
     <div class="auth-form__header">
         <h3 class="auth-form__heading" >Đăng Ký</h3>
         <div class="auth-form__switch-btn" id="next_form_login">Đăng nhập</div>
     </div>
     <form action="#" id="form-register">
       <div class="auth-form__form">
           <div class="auth-form__group">
               <label for="email" class="auth-form__group-lable">Email</label>
               <input type="email" placeholder="Email" id="email"  class="auth-form__input">
               <div class="error-message" id="email-errol"></div>
       </div>
           <div class="auth-form__group">
                    <label for="phone-reg" class="auth-form__group-lable">Phone</label>
                   <input type="text" placeholder="Số điện thoại" id="phone-reg"  class="auth-form__input">
                   <div class="error-message" id="phone-error"></div>
           </div>
           <div class="auth-form__group">
                   <label for="password-reg" class="auth-form__group-lable">Password</label>
                   <input type="password" placeholder="Mật khẩu" id="password-reg" class="auth-form__input">
                   <div class="error-message" id="password-error"></div>
           </div>
           <div class="auth-form__group">
               <label for="re-password" class="auth-form__group-lable">Re-password</label>
               <input type="password"  placeholder="Nhập lại mật khẩu"  id="re-password"  class="auth-form__input">
               <div class="error-message" id="repassword_error"></div>
           </div>
       </div>
       <div class="auth-form__policy">
           <p class="auth-form__policy-text">
               Bằng việc đăng ký, bạn đồng ý với Shoppee về
               <a href="#" class="auth-form__text-link">Điều khoản dịch vụ</a> &
               <a href="#" class="auth-form__text-link">Chính sách  bảo mật</a>
           </p>
       </div>
       <div class="auth-form__control">
           <button type="button" class="btn auth-form__back" id="back">TRỞ LẠI</button>
           <button type="submit" class="btn btn--primary" id="register_succsess" >ĐĂNG KÝ</button>
       </div>
     </form>
 </div>
 <div class="auth-form__signin">
     <a href="#" class="btn btn-signin auth-form__signin-fb">
         <i class="auth-form__signin-icon fab fa-facebook-square"></i>
         <p class="auth-form__signin-text">
             Kết nối với Facebook
         </p>
     </a>
     <a href="#" class="btn btn-signin auth-form__signin-gg">

         </p>
     </a>

         <div class="auth-form__switch-btn" id="next_form_reg">Đăng ký</div>
     </div>
     <form action="#" id="form_login">
       <div class="auth-form__form">
           <div class="auth-form__group">
               <label for="phone" class="auth-form__group-lable">User</label>
               <input type="text" placeholder="Username or mail and phone" id="phone" class="auth-form__input">
               <div class="error-message" id="phone_error"></div>
           </div>
           <div class="auth-form__group">
               <label for="password" class="auth-form__group-lable">Password</label>
