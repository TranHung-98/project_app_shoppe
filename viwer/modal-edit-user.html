<div class="modal-dialog">
  <div class="modal-content">

    <form action="#" method="post" enctype="multipart/form-data">

      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      </div>

      <div class="modal-body">

        <div class="row">
          <div class="col-lg-12">
            <div class="form-group form-group-w-100">
              <label >Full name (required)</label>
              <input class="form-control" name="name" type="text"
                required value="Gabriel Gaby" />
            </div>
          </div>
        </div>

        <div class="row eddit-from">
          <div class="form-group">
            <label>Email (required)</label>
            <input class="form-control" name="email" type="email"
              required value="webmaster@website.com" />
          </div>
          <div class="form-group pd-r-0">
            <label>Password (empty not to change)</label>
            <input class="form-control" name="password" type="text" />
          </div>
          <div class="form-group">
            <label>Role</label>
            <select name="role_id" class="form-control" required>
              <option value>- select -</option>
              <optgroup label="Staff member">
                <option value="1">Administrator</option>
                <option value="2">Manager</option>
                <option selected="selected" value="3">Author</option>
              </optgroup>

              <optgroup label="Registered member">
                <option value="4">User</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group pd-r-0">
            <label>Phone </label>
            <input class="form-control" name="skype" type="text" value="Phone" />
          </div>
          <div class="form-group">
            <label>Email verified</label>
            <select name="email_verified" class="form-control">
              <option selected="selected" value="1">YES</option>
              <option value="0">NO</option>
            </select>
          </div>
          <div class="form-group pd-r-0">
            <label>Active</label>
            <select name="active" class="form-control">
              <option selected="selected" value="1">YES</option>
              <option value="0">NO</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="form-group form-group-w-100">
              <label class="pd-bt-0">Change avatar (optional):</label> <br />
              <label for="file" class="bgr-input">	Upload File<input type="file"   id="file" name="image" class="form-control" style="display: none;"></label>
            </div>
          </div>
        </div>

      <div class="modal-footer">
        <input type="hidden" name="user_id" value="5" />
        <button type="button" class="btn btn-primary btn-m">Edit user</button>
      </div>

    </form>

  </div>
</div>


<script src="../Admin_project_shop/assets/css/modal.css"></script>
